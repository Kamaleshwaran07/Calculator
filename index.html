 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>

<body>
  <h1 class="" id="title">DOM Calculator</h1>
  <p id="description">This calculator has been created using DOM Manipulation </p>
    <div class="container">
      <div id="body">

        <div class="display rounded">
          <input class="" type="text" id="result" readonly>
        </div>
        <div class="buttonBody">
          
          <table>
            <tr>
              <td><button type="button" class="btn btn-light text-danger  button" onclick="Clear()">AC</button></td>
              <td><button type="button" class="btn  button" onclick="appendValue('*')">*</button></td>
            <td><button type="button" class="btn  button" onclick="appendValue('/')">/</button></td>
            <td><button type="button" id="clear" class="btn btn-danger button" onclick="Delete()">Del</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn  button" onclick="appendValue('7')">7</button></td>
              <td><button type="button" class="btn  button" onclick="appendValue('8')">8</button></td>
              <td><button type="button" class="btn  button" onclick="appendValue('9')">9</button></td>
              <td><button type="button" class="btn  button" id="subtract" onclick="appendValue('-')">-</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn button" onclick="appendValue('4')">4</button> </td>
              <td><button type="button" class="btn button" onclick="appendValue('5')">5</button> </td>
              <td><button type="button" class="btn button" onclick="appendValue('6')">6</button></td>
              <td rowspan="2"><button type="button" class="btn button" id="add" onclick="appendValue('+')">+</button></td>
              
            </tr>
            <tr>
              <td><button type="button" class="btn button" onclick="appendValue('1')">1</button></td>
              <td> <button type="button" class="btn button" onclick="appendValue('2')">2</button></td>
              <td><button type="button" class="btn button" onclick="appendValue('3')">3</button> </td>
              
            </tr>
            <tr>
              <td><button type="button" class="btn button" onclick="appendValue('0')">0</button></td>
              <td><button type="button" class="btn button" onclick="appendValue('.')">.</button></td>
              <td colspan="2"><button type="button" class="btn btn-success button" id="equal" onclick="Evaluate()">=</button></td>
              
            </tr>
          </table>
        </div>
        </div>
        </div>
        <div style="display: none;">
   <button type="button" class="btn button" onclick="appendValue('1')" id="1">1</button>        
                  <button type="button" class="btn button" onclick="appendValue('2')" id="2">2</button>        
                  <button type="button" class="btn btn-success button" id="equal" onclick="Evaluate()">=</button>        
                </div>
                <div style="display: none;">
                  
                  <button type="button" class="btn button" id="3" onclick="appendValue('3')" >3</button>        
                  <button type="button" class="btn button" id="1" onclick="appendValue('1')">1</button>        
                  <button type="button" class="btn btn-success button" id="equal" onclick="Evaluate()">=</button>
